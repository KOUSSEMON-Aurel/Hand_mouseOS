  <!-- Fist Body -->
  <rect x="6" y="10" width="10" height="8" rx="2" fill="currentColor" fill-opacity="0.1"/>
  
  <!-- Thumb Up -->
  <line x1="10" y1="12" x2="10" y2="6" stroke="currentColor" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="10" y1="6" x2="10" y2="2" stroke="currentColor" stroke-width="2"/>
  <circle cx="10" cy="2" r="2" fill="currentColor"/>
  
  <!-- Finger Joints in Fist -->
  <circle cx="16" cy="11" r="1" fill="currentColor"/>
  <circle cx="16" cy="13" r="1" fill="currentColor"/>
  <circle cx="16" cy="15" r="1" fill="currentColor"/>
