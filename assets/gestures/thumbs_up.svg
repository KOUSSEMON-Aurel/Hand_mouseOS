<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flow { to { stroke-dashoffset: -20; } }
    .bone { stroke-dasharray: 4 2; animation: flow 1s linear infinite; }
    .hud-text { font-family: 'Courier New', monospace; font-size: 3px; fill: currentColor; opacity: 0.7; }
    .node { filter: drop-shadow(0 0 2px currentColor); }
  </style>

  <!-- ORIENTATION HUD -->
  <circle cx="20" cy="20" r="8" stroke="currentColor" stroke-width="0.2" stroke-dasharray="1 1" opacity="0.4"/>
  <line x1="20" y1="20" x2="20" y2="12" stroke="currentColor" stroke-width="0.5"/>
  <text x="30" y="18" class="hud-text">YAW: 12.0</text>
  <text x="30" y="23" class="hud-text">ROLL: 0.45</text>

  <!-- WRIST -->
  <circle cx="20" cy="80" r="2" class="node" fill="currentColor"/>
  
  <!-- THUMB UP VECTOR -->
  <path d="M40 70 L40 40 L40 15" stroke="currentColor" stroke-width="1.5" class="bone"/>
  <circle cx="40" cy="15" r="2.5" class="node" fill="currentColor"/>
  <text x="45" y="12" class="hud-text">VAL_TIP[40,15]</text>

  <!-- FOLDED FINGERS MESH -->
  <rect x="40" y="45" width="30" height="30" rx="3" stroke="currentColor" stroke-width="0.5" stroke-dasharray="2 2" opacity="0.3"/>
  <text x="72" y="60" class="hud-text">CORE_LOCK</text>

  <!-- HUD STATUS -->
  <text x="10" y="95" class="hud-text">MSG: HAND_VALIDATION_ACTIVE</text>
</svg>
