<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wrist -->
  <circle cx="12" cy="21" r="1.5" fill="currentColor" fill-opacity="0.8"/>
  <!-- Palm center -->
  <circle cx="14" cy="16" r="1.5" fill="currentColor" fill-opacity="0.5"/>
  
  <!-- Index Tip & Thumb Tip Touching -->
  <circle cx="8" cy="8" r="3" fill="currentColor" fill-opacity="0.3"/> <!-- Interaction Zone -->
  <circle cx="8" cy="8" r="1.5" fill="currentColor"/> <!-- Pinch point -->
  
  <!-- Index Path -->
  <line x1="14" y1="16" x2="11" y2="12" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="11" cy="12" r="1" fill="currentColor"/>
  <line x1="11" y1="12" x2="8" y2="8" stroke="currentColor" stroke-width="1.2"/>

  <!-- Thumb Path -->
  <line x1="12" y1="21" x2="7" y2="16" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="7" cy="16" r="1" fill="currentColor"/>
  <line x1="7" y1="16" x2="8" y2="8" stroke="currentColor" stroke-width="1.2"/>

  <!-- Folded Middle/Ring/Pinky -->
  <circle cx="16" cy="14" r="1" fill="currentColor" fill-opacity="0.4"/>
  <circle cx="18" cy="15" r="1" fill="currentColor" fill-opacity="0.4"/>
  <circle cx="20" cy="17" r="1" fill="currentColor" fill-opacity="0.4"/>
</svg>
