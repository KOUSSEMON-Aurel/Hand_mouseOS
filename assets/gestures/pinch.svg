<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flow { to { stroke-dashoffset: -20; } }
    .bone { stroke-dasharray: 4 2; animation: flow 1s linear infinite; }
    .hud-text { font-family: 'Courier New', monospace; font-size: 3px; fill: currentColor; opacity: 0.7; }
    .node { filter: drop-shadow(0 0 2px currentColor); }
    .pulse { animation: p 2s ease-out infinite; }
    @keyframes p { 0% { r: 2; opacity: 1; } 100% { r: 8; opacity: 0; } }
  </style>

  <!-- HUD DATA POINTS -->
  <text x="70" y="15" class="hud-text">STATUS: CLICK_READY</text>
  <text x="70" y="20" class="hud-text">Î”d: 1.42cm</text>
  <text x="10" y="90" class="hud-text">ANALYSIS: VECTOR_CONVERGENCE</text>

  <!-- WRIST -->
  <circle cx="50" cy="85" r="2" class="node" fill="currentColor"/>
  
  <!-- PINCH POINT (Target) -->
  <circle cx="35" cy="40" r="2" class="pulse" stroke="currentColor" stroke-width="0.5"/>
  <circle cx="35" cy="40" r="2" class="node" fill="currentColor"/>
  <text x="38" y="38" class="hud-text">CONTACT_Z-01</text>
  
  <!-- INDEX TO PINCH -->
  <path d="M55 60 L45 50 L35 40" stroke="currentColor" stroke-width="0.8" class="bone"/>
  <text x="56" y="62" class="hud-text">IDX_JNT_02</text>

  <!-- THUMB TO PINCH -->
  <path d="M50 85 L35 75 L35 40" stroke="currentColor" stroke-width="1.2" class="bone"/>
  <text x="20" y="76" class="hud-text">THB_BASE</text>

  <!-- FOLDED FINGERS -->
  <circle cx="65" cy="55" r="1.5" fill="currentColor" opacity="0.4"/>
  <circle cx="75" cy="65" r="1.5" fill="currentColor" opacity="0.4"/>
  <circle cx="80" cy="75" r="1.5" fill="currentColor" opacity="0.4"/>
</svg>
