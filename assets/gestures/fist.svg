<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wrist -->
  <circle cx="12" cy="21" r="1.5" fill="currentColor" fill-opacity="0.8"/>
  <!-- Palm base -->
  <rect x="7" y="14" width="10" height="6" rx="2" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.3"/>
  
  <!-- Curled Fingers Nodes -->
  <circle cx="9" cy="13" r="1.5" fill="currentColor"/>
  <circle cx="12" cy="13" r="1.5" fill="currentColor"/>
  <circle cx="15" cy="13" r="1.5" fill="currentColor"/>
  <circle cx="18" cy="14" r="1.5" fill="currentColor"/>
  
  <!-- Thumb over fingers -->
  <line x1="8" y1="20" x2="12" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <circle cx="12" cy="16" r="2" fill="currentColor"/>
</svg>
