<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes flow {
      to { stroke-dashoffset: -20; }
    }
    .bone { stroke-dasharray: 4 2; animation: flow 1s linear infinite; }
    .hud-text { font-family: 'Courier New', monospace; font-size: 3px; fill: currentColor; opacity: 0.7; }
    .node { filter: drop-shadow(0 0 2px currentColor); }
  </style>
  
  <!-- BACKGROUND GRID SUBTLE -->
  <path d="M10 20 H90 M10 40 H90 M10 60 H90 M10 80 H90" stroke="currentColor" stroke-width="0.1" stroke-opacity="0.1"/>
  <path d="M20 10 V90 M40 10 V90 M60 10 V90 M80 10 V90" stroke="currentColor" stroke-width="0.1" stroke-opacity="0.1"/>

  <!-- HUD DATA POINTS -->
  <text x="75" y="15" class="hud-text">CONF: 0.982</text>
  <text x="75" y="20" class="hud-text">STATE: STEADY</text>
  <text x="10" y="90" class="hud-text">MODEL: V2.1_LITE</text>

  <!-- WRIST & PALM BASE -->
  <circle cx="50" cy="85" r="2" class="node" fill="currentColor"/>
  <text x="54" y="86" class="hud-text">WRIST[50,85]</text>
  <line x1="50" y1="85" x2="50" y2="65" stroke="currentColor" stroke-width="0.5" class="bone"/>
  <circle cx="50" cy="65" r="1.5" class="node" fill="currentColor" fill-opacity="0.6"/>

  <!-- INDEX FINGER HUD -->
  <path d="M50 65 L40 55 L35 40 L30 25" stroke="currentColor" stroke-width="0.8" class="bone"/>
  <circle cx="30" cy="25" r="2" class="node" fill="currentColor"/>
  <text x="18" y="22" class="hud-text">IDX_TIP[30,25]</text>
  
  <!-- MIDDLE FINGER HUD -->
  <path d="M50 65 L50 50 L50 35 L50 15" stroke="currentColor" stroke-width="0.8" class="bone"/>
  <circle cx="50" cy="15" r="2" class="node" fill="currentColor"/>
  <text x="45" y="10" class="hud-text">MID_TIP[50,15]</text>

  <!-- RING FINGER HUD -->
  <path d="M50 65 L60 55 L65 40 L70 25" stroke="currentColor" stroke-width="0.8" class="bone"/>
  <circle cx="70" cy="25" r="2" class="node" fill="currentColor"/>
  <text x="73" y="27" class="hud-text">RNG_TIP[70,25]</text>

  <!-- THUMB HUD -->
  <path d="M50 85 L35 78 L25 65" stroke="currentColor" stroke-width="1.2" class="bone"/>
  <circle cx="25" cy="65" r="2" class="node" fill="currentColor"/>
  <text x="10" y="66" class="hud-text">THB_TIP[25,65]</text>

  <!-- VECTOR OVERLAYS -->
  <path d="M30 25 L50 15 L70 25" stroke="currentColor" stroke-width="0.2" stroke-dasharray="1 1" opacity="0.4"/>
  <circle cx="30" cy="25" r="5" stroke="currentColor" stroke-width="0.1" stroke-dasharray="1 1" opacity="0.3"/>
</svg>
