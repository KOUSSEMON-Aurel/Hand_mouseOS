<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Wrist -->
  <circle cx="12" cy="21" r="1.5" fill="currentColor" fill-opacity="0.8"/>
  <!-- Palm center -->
  <circle cx="12" cy="16" r="1.5" fill="currentColor" fill-opacity="0.5"/>
  <line x1="12" y1="21" x2="12" y2="16" stroke="currentColor" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Index -->
  <line x1="12" y1="16" x2="9" y2="13" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="9" cy="13" r="1" fill="currentColor"/>
  <line x1="9" y1="13" x2="7" y2="9" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.8"/>
  <circle cx="7" cy="9" r="1.2" fill="currentColor"/>
  <circle cx="5" cy="5" r="1.5" fill="currentColor"/> <!-- Tip -->
  <line x1="7" y1="9" x2="5" y2="5" stroke="currentColor" stroke-width="1.2"/>

  <!-- Middle -->
  <line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="12" cy="12" r="1" fill="currentColor"/>
  <line x1="12" y1="12" x2="12" y2="7" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.8"/>
  <circle cx="12" cy="7" r="1.2" fill="currentColor"/>
  <circle cx="12" cy="3" r="1.5" fill="currentColor"/> <!-- Tip -->
  <line x1="12" y1="7" x2="12" y2="3" stroke="currentColor" stroke-width="1.2"/>

  <!-- Ring -->
  <line x1="12" y1="16" x2="15" y2="13" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="15" cy="13" r="1" fill="currentColor"/>
  <line x1="15" y1="13" x2="17" y2="9" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.8"/>
  <circle cx="17" cy="9" r="1.2" fill="currentColor"/>
  <circle cx="19" cy="5" r="1.5" fill="currentColor"/> <!-- Tip -->
  <line x1="17" y1="9" x2="19" y2="5" stroke="currentColor" stroke-width="1.2"/>

  <!-- Thumb -->
  <line x1="12" y1="21" x2="7" y2="19" stroke="currentColor" stroke-width="0.8" stroke-opacity="0.5"/>
  <circle cx="7" cy="19" r="1" fill="currentColor"/>
  <line x1="7" y1="19" x2="4" y2="16" stroke="currentColor" stroke-width="1"/>
